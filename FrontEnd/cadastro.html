<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='index.html'">voltar ao inicio</button>
    <h1>Cadastre um Produto</h1>
    <form autocomplete="off" id="formProduto">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" step="0.01" required />

      <label for="disponivel">Disponível para venda:</label>
      <select id="disponivel" name="disponivel">
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
